    <script>
        //题目：如何判断一个函数是否为回调函数，并编写一个例子。
        //如果一个函数被当成另一个函数的参数，那么这个函数为回调函数

       function add(num1,num2,res){
            var result=num1+num2;
            res(result);
        }
    function sum(result){
        console.log(`结果为${result}`);
    }
    add(1,3,sum);
    </script>
