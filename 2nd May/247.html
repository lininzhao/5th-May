    <script>
        //请描述什么是原型链并且编写一个原型链的例子。
        
        function Person(name,age,gender){
    this.name=name;
    this.age=age;
    this.gender=gender;
} 

function Student(name,age,gender,grade,school){
    Person.call(this,name,age,gender);
    this.grade=grade;
    this.school=school;
}
var stu=new Student('Libai',10,'male','grade4','Tingshua Primary school');
console.log(stu);
    </script>
